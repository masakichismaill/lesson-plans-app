<!-- add-plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plan</title>
</head>
<body>
    <h1>Add Plan</h1>
    <form id="add-plan-form">
        <!-- フォームの内容をここに追加 -->
        <button type="submit">Submit</button>
    </form>
    <!-- ホームに戻るボタンを追加 -->
    <button id="back-to-home" style="display:none;">ホームに戻る</button>
    <script>
        // ホームに戻るボタンのイベントリスナーを追加
        document.getElementById('back-to-home').addEventListener('click', () => {
            window.location.href = '/';
        });

        // フォーム送信後にホーム画面にリダイレクトするための処理を追加
        document.getElementById('add-plan-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('/add-plan', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(() => {
                document.getElementById('back-to-home').style.display = 'block';
            })
            .catch(error => {
                console.error('エラーが発生しました:', error);
            });
        });
    </script>
</body>
</html>
